<section id="contact" class="content-section text-center">
  <div class="col-lg-10 mx-auto">
    <div class="col-lg-6">
      <div class="row">
        <div class="md-form col-6">
          <input type="text" id="nom" class="form-control">
          <label style="left: .9em;" for="nom">Votre nom</label>
        </div>

        <div class="md-form col-6">
          <input type="email" id="email" class="form-control">
          <label style="left: .9em;" for="email">Votre email</label>
        </div>
      </div>
      <div class="md-form">
        <input type="text" id="Objet" class="form-control">
        <label for="Objet">Objet</label>
      </div>

      <div class="md-form">
        <textarea type="text" id="contenue" class="form-control md-textarea" rows="3"></textarea>
        <label for="contenue">Votre message</label>
      </div>
      <div class="row mx-auto">
        <button type="button" class="btn btn-outline-info waves-effect">Envoyer</button>
      </div>
    </div>
    <div class="col-lg-6">

    </div>
  </div>
  <div id="map" class="col-12">
    <app-google-map></app-google-map>
  </div>
</section>
